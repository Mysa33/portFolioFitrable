<!doctype html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">

        <!-- CSS Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        
        <!--JS-->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.js"></script>

        <style>
        
            
            .menu-filter li{
                
                display: inline-block;
            }
            
            .menu-filter a{
                
                color: aliceblue;

        </style>
       

    </head>
    <body style="background-color:#000;">

        <!--.container-->
        <div class="container" style="padding-top:50px;">

            <!--.row-->
            <div class="row"><!--Portfolio ligne1-->

                <!--Portfolio menu-->
                <div class="col-md-2">

                    <header>

                        <h4>Mes réalisations</h4>

                    </header>

                </div>
                <!--Fin menu Portfolio-->

                <div class="col-md-5">
                
               
                    <ul class="menu-filter">

                        <li><a id="all"><span class="glyphicon glyphicon-pushpin"></span>All</a></li>
                        <li><a id="web"><span class="glyphicon glyphicon-globe"></span>HTML<a></li>
                        <li><a id="stl"><span class="glyphicon glyphicon-pencil"></span>CSS</a></li>
                        

                    </ul>

                </div>

                <div class="col-md-5 offset">
                
                </div>




            </div>
            <!--/.row-->


        </div>
        <!--/.container-->



        <!--.container-->
        <div class="container-fluid"><!--Debut Mes réalisations-->


            <!--.row-->
            <div class="row">

                <div class="col-md-4 dv-web">

                    <figure>
                    <img alt="" src="img/portfolio/img8.jpg" class="img-thumbnail"/>
                    <figcaption>Lorem ipsum dolor<span>sit amet, consectetuer adipiscing</span></figcaption>
                    </figure>


                </div>

                <div class="col-md-4 dv-stl">

                    <figure>
                    <img alt="" src="img/portfolio/img3.jpg" class="img-thumbnail"/>
                    <figcaption>Lorem ipsum dolor<span>sit amet, consectetuer adipiscing</span></figcaption>
                    </figure>

                </div>

                <div class="col-md-4 dv-web">

                    <figure>
                    <img alt="" src="img/portfolio/img5.jpg" class="img-thumbnail"/>
                    <figcaption>Lorem ipsum dolor<span>sit amet, consectetuer adipiscing</span></figcaption>
                    </figure>

                </div>

          

                <div class="col-md-4 dv-stl">

                    <figure tabindex="0">
                    <img alt="" src="img/portfolio/img2.jpg" class="img-thumbnail"/>
                    <figcaption>Lorem ipsum dolor<span>sit amet, consectetuer adipiscing</span></figcaption>
                    </figure>


                </div>

                <div class="col-md-4 dv-stl">

                    <figure>
                    <img alt="" src="img/portfolio/img1.jpg" class="img-thumbnail"/>
                    <figcaption>Lorem ipsum dolor<span>sit amet, consectetuer adipiscing</span></figcaption>
                    </figure>

                </div>

                <div class="col-md-4 dv-web">

                    <figure tabindex="0">
                    <img alt="" src="img/portfolio/img4.jpg" class="img-thumbnail"/>
                    <figcaption>Lorem ipsum dolor<span>sit amet, consectetuer adipiscing</span></figcaption>
                    </figure>

                </div>



            </div>
            <!--/.row-->

        </div>
        <!--/.container--><!--Fin Mes réalisations-->

        <script>

            //Web*************************
            $( "#web" ).hover(function() { 
                
                $(".dv-stl").css("opacity","0.4");
               
            });

            $( "#web" ).mouseleave(function() { 
                
                $(".dv-stl").css("opacity","1");  
            });

            $( "#web" ).click(function() { 
            
                $(".dv-stl").hide(500,'swing');
              
                $(".dv-web").show(500,'swing');
                
            });
            
            //CSS*************************
            $( "#stl" ).hover(function() { 
                
                $(".dv-web").css("opacity","0.4");
               
            });

            $( "#stl" ).mouseleave(function() { 
            
                $(".dv-web").css("opacity","1");  
            });

            $("#stl" ).click(function() { 
            
                $(".dv-web").hide(500,'swing');
            
                $(".dv-stl").show(500,'swing');
              
                
            });

            //All**************************

            $( "#all" ).click(function() { 
            
                $(".dv-web").show(500,'swing');
            
                $(".dv-stl").show(500,'swing');
            
                $(".dv-web").css("opacity","1");
            
                $(".dv-stl").css("opacity","1");
              
                
            });



        </script>
        
    </body>
</html>
